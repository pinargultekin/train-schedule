<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sirin+Stencil|Stint+Ultra+Condensed|Vast+Shadow&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedule</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <br>
            <div class="card-title">
                <h1><img src="assets/images/train.png" alt="train">Train Schedule</h1>


            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>Current Train Schedule</h4>
                        </div>
                        <div class="card-text">
                            <table>
                                <tr id="train-title-row">
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                                <tr>
                                    <td id="train-name-row"></td>
                                    <td id="train-destination-row"></td>
                                    <td id="train-time-row"></td>
                                    <td id="frequency-row"></td>


                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <div class=card>
                        <div class="card-title">
                            <h4>Add Train</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="train-name">Train Name</label>
                                    <input class="form-control" id="train-name" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination">Destination</label>
                                    <input class="form-control" id="destination" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="train-time">First Train Time (hh:mm)</label>
                                    <input class="form-control" id="train-time" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency">Frequency</label>
                                    <input class="form-control" id="frequency" type="number">
                                </div>
                                <button class="btn btn-outline-info" id="submit-input" type="submit">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <script src="assets/javascript/moment.js" type="text/javascript"></script>

        </div>
</body>

</html>
